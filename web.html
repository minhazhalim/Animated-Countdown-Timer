<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Animated Countdown Timer</title>
     <link rel="stylesheet" href="styling.css">
     <script src="application.js" defer></script>
</head>
<body>
     <h1>new years event</h1>
     <div class="countdown-container">
          <div class="countdown-element days-c">
               <p class="big-text" id="days">0</p>
               <span>days</span>
          </div>
          <div class="countdown-element hours-c">
               <p class="big-text" id="hours">0</p>
               <span>hours</span>
          </div>
          <div class="countdown-element minutes-c">
               <p class="big-text" id="minutes">0</p>
               <span>minutes</span>
          </div>
          <div class="countdown-element seconds-c">
               <p class="big-text" id="seconds">0</p>
               <span>seconds</span>
          </div>
     </div>
</body>
</html>
