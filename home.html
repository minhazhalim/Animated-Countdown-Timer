<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Countdown</title>
    <link rel="stylesheet" href="designing.css"/>
    <script src="software.js" defer></script>
  </head>
  <body>
    <section class="section-center">
      <article class="gift-image"><img src="./gift.jpeg" alt="Gift Image"></article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 april 2021, 8:00am</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa dicta repellendus iste voluptatibus minima, culpa vero perferendis natus commodi quibusdam.</p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>seconds</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
