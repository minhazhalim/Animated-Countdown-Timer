<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>New Year Countdown Timer</title>
     <link rel="stylesheet" href="countdown.css">
     <script src="timer.js" defer></script>
</head>
<body>
     <div class="year" id="year"></div>
     <h1>new year countdown</h1>
     <div class="countdown" id="countdown">
          <div class="time">
               <h2 id="days">00</h2>
               <small>days</small>
          </div>
          <div class="time">
               <h2 id="hours">00</h2>
               <small>hours</small>
          </div>
          <div class="time">
               <h2 id="minutes">00</h2>
               <small>minutes</small>
          </div>
          <div class="time">
               <h2 id="seconds">00</h2>
               <small>seconds</small>
          </div>
     </div>
     <img src="./spinner.gif" alt="Loading Image" class="loading" id="loading">
</body>
</html>
