<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Animated Counter</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <header><h1>animated counter</h1></header>
     <section class="counters">
          <div class="container">
               <div>
                    <i class="fab fa-youtube fa-4x"></i>
                    <div class="counter" data-target="60000">0</div>
                    <h3>subscribers</h3>
               </div>
               <div>
                    <i class="fab fa-twitter fa-4x"></i>
                    <div class="counter" data-target="150000">0</div>
                    <h3>followers</h3>
               </div>
               <div>
                    <i class="fab fa-facebook fa-4x"></i>
                    <div class="counter" data-target="90000">0</div>
                    <h3>likes</h3>
               </div>
               <div>
                    <i class="fab fa-linkedin fa-4x"></i>
                    <div class="counter" data-target="50000">0</div>
                    <h3>connections</h3>
               </div>
          </div>
     </section>
</body>
</html>
